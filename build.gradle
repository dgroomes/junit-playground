plugins {
    id "java"
    id "application"
}

ext {
    slf4jVersion = "1.7.26"
    junitJupiterVersion = "5.5.1"
    junitPlatformVersion = "1.5.2"
}

repositories {
    mavenLocal()
    jcenter()
}

configurations {
    junitRunner
}

task downloadJunitRunner(type: Copy) {
    from configurations.junitRunner
    into '.'
}

dependencies {
    junitRunner "org.junit.platform:junit-platform-console-standalone:$junitPlatformVersion"

    implementation "org.slf4j:slf4j-api:$slf4jVersion"
    implementation "org.slf4j:slf4j-simple:$slf4jVersion"

    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion"
}

application {
    mainClassName = "dgroomes.Main"
}

test {
    useJUnitPlatform()

    testLogging {
        showStandardStreams = true
        exceptionFormat "full"
    }
}
